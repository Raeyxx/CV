<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Notebook</title>
  </head>
  <body>
    <h1>Input Functions for Forms</h1>
    <h2>This page is more or less a note page for inputs</h2>
    <form class="" action="index.html" method="post">
      <label>This Is A Button:</label>
      <input type="button" name="" value="Press Me!">
      <br>
      <label>This Is A CheckBox:</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>This Is A Color Selector:</label>
      <input type="color" name="" value="">
      <br>
      <label>This Is A Date Selector:</label>
      <input type="date" name="" value="">
      <br>
      <label>This Is A Date And Time Selector:</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label>This Is A Field To Enter An Email:</label>
      <input type="email" name="" value="">
      <br>
      <label>This Is A Field To Upload a File:</label>
      <input type="file" name="" value="">
    </form>
  </body>
</html>
